<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('%s', 'hello')
    console.log('%d', 123)
    console.log('%c Hello world', 'color: red; font-size: 30px')
    console.log('%o', {text: 'hi there'})
    // Interpolated

    // Styled

    // warning!

    // Error :|
    console.error('this is error')
    // Info
    console.info('info')
    // Testing
    console.assert(1!= 1, '1 == 1')
    // clearing

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)
    // Grouping together
    console.group('ddd')
    console.log('asd')
    console.groupEnd()
    console.groupCollapsed('abc')
    console.log('aaa')
    console.groupEnd()
    // counting
    console.count('a')
    console.count('a')
    console.count('a')
    console.count('a')
    console.count('a')
    console.count('a')
    // timing
    console.time('fetch')
    fetch('https://api.github.com/users/soyaine')
      .then(data => data.json())
      .then(data => {
        console.log(data)
        console.timeEnd('fetch')
      })

  </script>
</body>
</html>
